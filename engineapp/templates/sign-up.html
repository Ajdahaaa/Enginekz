{% extends 'base.html' %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<section>
    <br>
    <div class="registration-form">
        <h2 class="registration-title">Регистрация</h2>
        <form action= "#" method="post" class="registration-form">
            {% csrf_token %}
            {{ form }}
            <button class="logbtn">Зарегистрироваться</button>
            <p class="existing-account">Если у вас есть аккаунт, перейдите по <a href="{% url 'login_page' %}">ссылке</a></p>    
    </div>
</section>
{% endblock %}
